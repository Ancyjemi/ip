<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Ordering Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Foodie's Delight</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#order">Order</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="home" class="hero">
      <h2>Delicious Food, Delivered Fast!</h2>
      <p>Order your favorite meals from our diverse menu</p>
    </section>

    <section id="menu" class="menu-section">
      <h2>Our Menu</h2>
      <div class="menu-category">
        <h3>Pizza</h3>
        <div class="menu-item">
          <p>Margherita Pizza</p>
          <span>$10.99</span>
        </div>
        <div class="menu-item">
          <p>Pepperoni Pizza</p>
          <span>$12.99</span>
        </div>
      </div>
      <div class="menu-category">
        <h3>Burgers</h3>
        <div class="menu-item">
          <p>Cheeseburger</p>
          <span>$8.99</span>
        </div>
        <div class="menu-item">
          <p>Veggie Burger</p>
          <span>$7.99</span>
        </div>
      </div>
    </section>

    <section id="order" class="order-section">
      <h2>Place Your Order</h2>
      <form action="submit_order.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="food">Select Food Item:</label>
        <select id="food" name="food">
          <option value="margherita">Margherita Pizza</option>
          <option value="pepperoni">Pepperoni Pizza</option>
          <option value="cheeseburger">Cheeseburger</option>
          <option value="veggie">Veggie Burger</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required />

        <button type="submit">Order Now</button>
      </form>
    </section>
  </body>
</html>
